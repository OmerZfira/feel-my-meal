<section class="contact">
  <h3 class="title">Contact Us</h3>
  <hr class="star-primary">
  <p>Please share your thoughts with us.<br>We would appreciate your input. </p><br>

<form v-show="shouldShowForm" name="sentMessage" id="contactForm" @submit.prevent="submitForm(contactDetails)">
            <label class="sr-only">Name</label>
            <input type="text" v-model="contactDetails.name" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
            <label class="sr-only">Email Address</label>
            <input type="email" v-model="contactDetails.email" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
            <label class="sr-only">Phone Number</label>
            <input type="tel" v-model="contactDetails.phone" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
            <label class="sr-only">Message</label>
            <textarea rows="5" v-model="contactDetails.msg" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        <br>
        <div id="success"></div>
        <div class="row">
            <button type="submit" class="btn">Send</button>
        </div>
      </form>
      <div class="formGreeting" v-show="!shouldShowForm">
        <br><h3> You are adorable! <br/>Thanks for being such a great person</h3>
      </div>

</section>
