<section class="video-chat below-nav">
	<h4>Who do you want to call to?</h4>
	<input type="text" v-model="targetUser">

	<button @click="connectRTC()" class="btn btn-success">Hello {{user.username}}, place your call!</button>
	<button @click="toggleMuteOut" class="btn btn-warning">mute me</button>

	<video class="video-display" ref="videoDisplay" :muted="isMutedOut"></video>

	<video class="video-display-incoming" ref="videoDisplayInc"></video>
</section>
