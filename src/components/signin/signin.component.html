<div class="container below-nav">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 ">
      <h1 class="text-center login-title">Sign in to continue (test: w@w.com, 123456)</h1>
      <div class="account-wall">
        <img class="profile-img"
             src="../../assets/img/logo-sporty.png"
             alt="">
        <form class="form-signin" @submit.prevent="signin(user)">

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" autofocus v-model="user.email"
                   >
          </div>


          <div class="form-group">
            <input class="form-control" placeholder="Password"
                   type="password"
                   v-model="user.password">
          </div>

          <button class="btn btn-lg btn-success btn-block" type="submit">
            Sign in
          </button>
          <p class="text-danger error"
             v-if="error">{{error}}</p>
        </form>
              <router-link :to="{ name: 'signup' }" class="text-center new-account" style="color:blue">Dont have an account yet? Create one!
      </router-link>
      </div>
    </div>
  </div>
</div>
